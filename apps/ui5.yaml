specVersion: "4.0"
metadata:
  name: com.gavdi.lego_sapui5_training
type: application
framework:
  name: OpenUI5
  version: "1.140.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.uxap
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata/lego-shop
      configuration:
        baseUri: "http://localhost:4004/odata/v4/lego-shop"
